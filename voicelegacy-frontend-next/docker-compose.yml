version: "3.8"

services:
  frontend:
    build: .
    container_name: voicelegacy-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://host.docker.internal:8000
      - NEXT_PUBLIC_WS_URL=ws://host.docker.internal:8000/realtime/voice/ws
      - NEXT_PUBLIC_TELEMETRY_DISABLED=1
      - NODE_ENV=production
    restart: unless-stopped
